language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    allow_failures:
        - php: hhvm

git:
    submodules: false

before_script:
    - composer require phpspec/phpspec:~2.0 --no-update
    - composer install

script:
    - ./vendor/bin/phpspec run -fpretty
    - phpunit
